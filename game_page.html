<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>
                <br>
                <h3 id="player_question"></h3>
                <h3 id="player_answer"></h3>
                <div class="container">
                    <label><b style="color: white;">Enter 2 numbers to send:</b></label>
                    <h5>Number 1</h5>
                    <input type="number" class="form-control" placeholder="Enter the first number">
                    <h5>Number 2</h5>
                    <input type="number" class="form-control" placeholder="Enter the second number">
                    <br>
                    <button class="btn btn-success" onclick="send();">Send</button>
                </div>
            </center>
        </div>
        <script src="game_page.js"></script>
    </body>
</html>
